services:
  web:
    image: ghcr.io/clagomess/docker-php-5.2
    links:
      - "oracle:oracle-host"
    ports:
      - "8000:80"
      - "2200:22"
    volumes:
      - .:/srv/htdocs
    environment:
      XDEBUG_REMOTE_ENABLE: 1
      XDEBUG_REMOTE_HOST: host.docker.internal
      XDEBUG_REMOTE_PORT: 9000

  oracle:
    image: docker.io/gvenzl/oracle-free:23-slim-faststart
    ports:
      - "1521:1521"
    environment:
      ORACLE_PASSWORD: "010203"
      APP_USER: "php"
      APP_USER_PASSWORD: "010203"
